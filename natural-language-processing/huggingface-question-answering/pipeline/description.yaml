name: Description
inputs:
- {name: dataset_dir, type: String}
implementation:
  container:
    image: quay.io/jeremie_ch/transformers-component:gpu
    command:
    - sh
    - -ec
    - |
      program_path=$(mktemp)
      printf "%s" "$0" > "$program_path"
      python3 -u "$program_path" "$@"
    - |
      def description(dataset_dir):
          from datasets.load import load_from_disk

          dataset = load_from_disk(dataset_dir)
          # dataset.describe()

      import argparse
      _parser = argparse.ArgumentParser(prog='Description', description='')
      _parser.add_argument("--dataset-dir", dest="dataset_dir", type=str, required=True, default=argparse.SUPPRESS)
      _parsed_args = vars(_parser.parse_args())

      _outputs = description(**_parsed_args)
    args:
    - --dataset-dir
    - {inputPath: dataset_dir}
